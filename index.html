<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./validator.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <form action="" method="get" id="sign-up">
            <h1>Create new account</h1>
            <div class="input-container">
                <label for="first-name"></label>
                <input autocomplete="on" type="text" name="first-name" id="first-name" />
                <span class="label">First Name</span>
                <div class="warning"></div>
            </div>
            <div class="input-container">
                <label for="last-name"></label>
                <input autocomplete="on" type="text" name="last-name" id="last-name" />
                <span class="label">Last Name</span>
                <div class="warning"></div>
            </div>
            <div class="input-container">
                <label for="email"></label>
                <input autocomplete="on" type="email" name="email" id="email" />
                <span class="label">Email</span>
                <div class="warning"></div>
            </div>
            <div class="input-container">
                <label for="phone"></label>
                <input autocomplete="on" type="tel" name="phone" id="phone" />
                <span class="label">Phone</span>
                <div class="warning"></div>
            </div>
            <div class="input-container">
                <label for="password"></label>
                <input autocomplete="on" type="password" name="password" id="password" />
                <span class="label">Password</span>
                <div class="warning"></div>
            </div>
            <div class="input-container">
                <label for="confirm-password"></label>
                <input autocomplete="on" type="password" name="confirm-password" id="confirm-password" />
                <span class="label">Confirm password</span>
                <div class="warning"></div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btnSubmit">Create Account</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
